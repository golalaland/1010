<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRZ Admin Panel</title>
<style>
  body { 
    font-family: 'Segoe UI', sans-serif; 
    background: #0a0a0a; 
    color: #eee; 
    margin: 0; 
    padding: 0;
    background: linear-gradient(135deg, #0f0f1f, #1a0033);
  }
  .hidden { display: none; }
  .container { max-width: 1600px; margin: 0 auto; padding: 20px; }

  h1, h2, h3 { 
    background: linear-gradient(90deg, #ff006e, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
  }
  h1 { font-size: 3rem; text-align: center; margin: 50px 0 20px; }
  h2 { font-size: 2rem; margin: 40px 0 20px; text-align: center; }

  .tabs {
    display: flex; justify-content: center; gap: 16px; margin: 30px 0; flex-wrap: wrap;
  }
  .tab-btn {
    padding: 14px 32px; border-radius: 50px; background: #1a1a1a; color: #ccc;
    border: 2px solid #333; cursor: pointer; font-weight: 600; transition: all 0.3s;
  }
  .tab-btn.active {
    background: linear-gradient(90deg, #ff006e, #ff4500);
    color: #fff; border-color: #ff006e; box-shadow: 0 0 30px rgba(255,0,110,0.6);
  }

  .card {
    background: #111; border-radius: 20px; padding: 30px; margin-bottom: 40px;
    border: 1px solid rgba(255,0,110,0.3); box-shadow: 0 15px 50px rgba(0,0,0,0.7);
  }

  table {
    width: 100%; border-collapse: collapse; background: #0a0a0a; border-radius: 16px; overflow: hidden;
  }
  th, td {
    padding: 16px 12px; text-align: center; border-bottom: 1px solid #333;
  }
  th {
    background: rgba(255,0,110,0.15); color: #ff8c00; font-weight: 700; text-transform: uppercase; font-size: 0.9rem;
  }
  tr:hover { background: rgba(255,0,110,0.08); }

  input[type=text], input[type=number], input[type=email] {
    background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 12px; border-radius: 10px; width: 100%;
  }
  input:focus { outline: none; border-color: #ff006e; box-shadow: 0 0 0 3px rgba(255,0,110,0.3); }

  button {
    padding: 12px 24px; border: none; border-radius: 50px; cursor: pointer;
    font-weight: 700; transition: all 0.3s; box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  .btn-primary { background: linear-gradient(90deg,#ff006e,#ff4500); color:#fff; }
  .btn-danger { background: #c42c2c; color:#fff; }
  button:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,0,110,0.5); }

  .header-actions {
    display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; margin-bottom: 24px;
  }
  .actions { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

  #loaderOverlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none;
    align-items: center; justify-content: center; flex-direction: column; z-index: 999999; color: #ff006e; font-size: 2rem;
  }
</style>
</head>
<body>

<div id="loaderOverlay">
  <div>Processing Empire...</div>
  <div id="loaderText" style="font-size:1.2rem;margin-top:20px;"></div>
</div>

<section id="adminGate" class="container" style="text-align:center;padding-top:15vh;">
  <h1>STRZ ADMIN</h1>
  <p style="color:#888;font-size:1.2rem;margin-bottom:40px;">Enter the control room</p>
  <div style="max-width:420px;margin:0 auto;">
    <input type="email" id="adminEmail" placeholder="admin@strz.com" style="width:100%;padding:18px;margin-bottom:20px;border-radius:50px;font-size:18px;">
    <button id="adminCheckBtn" class="btn-primary" style="width:100%;padding:18px;font-size:20px;">ENTER</button>
    <div id="adminGateMsg" style="margin-top:20px;color:#ff6b6b;font-size:1.1rem;"></div>
  </div>
</section>

<section id="adminPanel" class="hidden container">
  <h1>ADMIN CONTROL CENTER</h1>
  <p style="text-align:center;font-size:1.3rem;">Welcome, <strong id="currentAdminEmail" style="color:#00ff9d;"></strong> 
    <button id="logoutBtn" class="btn-danger" style="margin-left:20px;">Logout</button>
  </p>

  <div class="tabs">
    <button class="tab-btn active" data-tab="usersTab">Users</button>
    <button class="tab-btn" data-tab="whitelistTab">Whitelist</button>
    <button class="tab-btn" data-tab="featuredTab">Featured</button>
    <button class="tab-btn" data-tab="withdrawalsTab">Withdrawals</button>
  </div>

  <!-- USERS -->
  <div id="usersTab" class="tab-content active">
    <div class="card">
      <div class="header-actions">
        <input type="text" id="userSearch" placeholder="Search users...">
        <div class="actions">
          <button id="exportCurrentCsv" class="btn-primary">Export CSV</button>
        </div>
      </div>
      <table id="usersTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllUsers"></th>
            <th>ID</th><th>Email</th><th>Phone</th><th>ChatID</th>
            <th>Stars</th><th>Cash</th><th>VIP</th><th>Admin</th>
            <th>Host</th><th>Sub</th><th>Featured</th>
            <th>Popup</th><th>Video</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- WHITELIST -->
  <div id="whitelistTab" class="tab-content">
    <div class="card">
      <div class="header-actions">
        <div style="display:flex;gap:12px;flex-wrap:wrap;">
          <input type="email" id="wlEmail" placeholder="Email">
          <input type="text" id="wlPhone" placeholder="Phone">
          <button id="addWhitelistBtn" class="btn-primary">Add to Whitelist</button>
        </div>
      </div>
      <table id="whitelistTable">
        <thead><tr><th><input type="checkbox" id="selectAllWhitelist"></th><th>Email</th><th>Phone</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- FEATURED & WITHDRAWALS â€” same as before -->
  <div id="featuredTab" class="tab-content">...</div>
  <div id="withdrawalsTab" class="tab-content">...</div>
</section>

<script type="module" src="00x00.js"></script>
</body>
</html>
