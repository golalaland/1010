<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettyverse Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #f8f9fa;
      --card-dark: rgba(255,255,255,0.05);
      --card-light: rgba(0,0,0,0.05);
      --text-dark: #fff;
      --text-light: #111;
      --accent: linear-gradient(135deg, #FF1493, #FFD700);
      --glow-dark: rgba(255,20,147,0.4);
      --glow-light: rgba(255,20,147,0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-x: hidden;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Animated BG */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120,219,255,0.3) 0%, transparent 50%);
      z-index: -1;
      opacity: 0.3;
      transition: opacity 0.5s;
    }
    body.light::before { opacity: 0.1; }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(24px, 5vw, 48px);
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 20px rgba(255,20,147,0.5));
    }
    .subtitle {
      font-size: 18px;
      opacity: 0.8;
      font-weight: 600;
    }

    /* Toggle */
    .toggle {
      position: fixed;
      top: 20px; right: 20px;
      z-index: 1000;
      background: var(--card-dark);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50px;
      padding: 4px;
      backdrop-filter: blur(20px);
      transition: all 0.3s;
      cursor: pointer;
    }
    body.light .toggle {
      background: var(--card-light);
      border-color: rgba(0,0,0,0.2);
    }
    .toggle-inner {
      width: 40px; height: 24px;
      background: var(--accent);
      border-radius: 50px;
      position: relative;
      transition: 0.3s;
      display: flex; align-items: center; justify-content: flex-end; padding: 4px;
    }
    .toggle-inner::before {
      content: 'üåô';
      font-size: 16px;
      transition: 0.3s;
    }
    body.light .toggle-inner {
      justify-content: flex-start;
    }
    body.light .toggle-inner::before { content: '‚òÄÔ∏è'; }

    /* Games Grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .game-card {
      background: var(--card-dark);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    body.light .game-card {
      background: var(--card-light);
      border-color: rgba(0,0,0,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .game-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      border-color: rgba(255,20,147,0.5);
    }
    body.light .game-card:hover { box-shadow: 0 40px 80px rgba(0,0,0,0.3); }

    .poster {
      width: 100%; height: 200px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .game-card:hover .poster { transform: scale(1.05); }

    .game-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--text-dark);
    }
    body.light .game-title { color: var(--text-light); }

    .game-desc {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .buttons {
      display: flex; gap: 12px;
    }
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .btn-about {
      background: rgba(255,255,255,0.1);
      color: var(--text-dark);
      border: 1px solid rgba(255,255,255,0.2);
    }
    body.light .btn-about {
      background: rgba(0,0,0,0.1);
      color: var(--text-light);
      border-color: rgba(0,0,0,0.2);
    }
    .btn-play {
      background: var(--accent);
      color: #000;
      font-weight: 800;
      box-shadow: 0 8px 25px rgba(255,20,147,0.4);
    }
    .btn:hover { transform: translateY(-2px); }
    .btn-play:hover { box-shadow: 0 12px 35px rgba(255,20,147,0.6); }

    /* Shop Card Special */
    .shop-card .poster { height: 220px; }
    .shop-card .game-title { color: #00FFA3; }
    body.light .shop-card .game-title { color: #00C853; }
    .shop-card .btn-play { background: linear-gradient(135deg, #00FFA3, #00C853); }

    /* Responsive */
    @media (max-width: 768px) {
      .games-grid { grid-template-columns: 1fr; gap: 20px; margin: 40px auto; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body class="dark">
  <!-- Toggle -->
  <div class="toggle" onclick="toggleTheme()">
    <div class="toggle-inner"></div
