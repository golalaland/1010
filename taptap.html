<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Tap Master</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html{height:100%;}
body{
  min-height:100vh;
  font-family:'Montserrat',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ─────── BACKGROUND IMAGES ─────── */
#bgWrapper{
  position:fixed;
  inset:0;
  z-index:-2;
  background:url('https://cdn.shopify.com/s/files/1/0962/6648/6067/files/9F6F9EAC-F165-4C70-85CB-B2351A3B8C59.png?v=1763282422') center/cover no-repeat;
}
body.game-mode #bgWrapper{
  background-image:url('https://cdn.shopify.com/s/files/1/0962/6648/6067/files/64EB80F3-9BE7-4D39-8C96-5608B941E4DC.png?v=1763280746');
}

/* Optional blur layer (you already had this) */
#bgWrapper::after{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
}
body.start-mode #bgWrapper::after{display:none;}

/* ─────── MAIN CONTENT (scrollable) ─────── */
#appWrapper{
  width:100%;
  max-width:480px;
  margin:0 auto;
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 0 160px;   /* space for fixed bottom bar + footer */
  position:relative;
  z-index:1;
}

/* ─────── DETTYVERSE FOOTER – ALWAYS AT VERY BOTTOM ─────── */
#dettyFooter{
  width:100%;
  padding:60px 20px 40px;
  text-align:center;
  color:#555;
  font-size:13px;
  line-height:1.8;
  background:#0e0e0e;
  flex-shrink:0;
  position:relative;
  z-index:1;
}
body.game-mode #dettyFooter{display:none;}   /* hide only in game */
</style>
</head>

<body class="start-mode">   <!-- start-mode = footer visible -->

  <!-- FULL-SCREEN BACKGROUND (does NOT affect layout) -->
  <div id="bgWrapper"></div>

  <!-- SCROLLABLE CONTENT -->
  <div id="appWrapper">
    
    <!-- ALL YOUR EXISTING CONTENT GOES HERE -->
    <!-- Header, startPage, gamePage, modals, audio, everything exactly as before -->
    
    <div id="gameHeader">…</div>
    <div id="startPage">…</div>
    <div id="gamePage" class="hidden">…</div>
    <!-- all your modals, tap button, etc. -->

  </div>

  <!-- DETTYVERSE FOOTER – ALWAYS BELOW EVERYTHING -->
  <footer id="dettyFooter">
    <div style="font-size:18px;font-weight:800;background:linear-gradient(90deg,#FF1493,#00e676);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
      ©5786 ገብር ነፍስህ (Own Your Vibe)
    </div>
    <div style="margin:12px 0;">自分の雰囲気を自分のものにしよう • 자신의 분위기를 내 것으로 만들자</div>
    <div>Own your rhythm. Master the tap. Rule the verse.</div>
    <div style="margin:16px 0 24px;color:#777;">3-1-1 Nihonbashi • Lagos • Seoul • The Metaverse</div>
    <div style="font-size:11px;">
      <a href="#" style="color:#888;text-decoration:none;margin:0 10px;">Privacy</a>•
      <a href="#" style="color:#888;text-decoration:none;margin:0 10px;">Terms</a>•
      <a href="https://x.com/dettyverse" style="color:#FF1493;text-decoration:none;">@dettyverse</a>
    </div>
  </footer>

  <!-- Your fixed bottom bar (profile + tiny buttons) -->
  <div id="bottomBar" style="position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:480px;z-index:997;pointer-events:none;">
    <!-- your existing bottomBar code -->
  </div>

</body>
</html>
