<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Tap Master</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --glass-bg: rgba(255,255,255,0.04);
  --accent1:#FF1493;
  --accent2:#FF8C00;
  --green1:#00e676;
  --muted:#aaa;
  --glass-border: rgba(255,255,255,0.08);
}
* { box-sizing:border-box; margin:0; padding:0; }

html { height:100%; }
body {
  min-height:100vh;
  background:var(--bg);
  color:#fff;
  font-family:'Montserrat',sans-serif;
  display:flex;
  flex-direction:column;
  padding:18px 0 140px;
  touch-action:manipulation;
  overflow-x:hidden;
}
#appWrapper {
  width:100%; max-width:480px;
  margin:0 auto;
  flex:1;                    /* ← pushes footer down */
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ─────── DETTYVERSE FOOTER – ALWAYS AT BOTTOM ─────── */
#dettyFooter {
  padding:60px 20px 40px;
  text-align:center;
  color:#555;
  font-size:13px;
  line-height:1.8;
  background:#0e0e0e;
  width:100%;
  flex-shrink:0;
}
/* Hide footer only when game is active */
body.game-mode #dettyFooter { display:none; }

/* (All your existing styles stay exactly the same below – I didn’t touch anything else) */
#gameHeader { text-align:center; margin-top:6px; }
#welcomeText { font-family:'Press Start 2P',cursive; font-size:11px; color:var(--accent1); }
#scrambleText { font-family:'Press Start 2P',cursive; font-size:20px; color:var(--accent1); margin-top:4px; }
/* … keep every single one of your original styles here … */
</style>
</head>

<body class="start-mode"> <!-- ← this makes footer appear instantly -->

<div id="appWrapper">

  </div>

  <div id="startPage" style="width:100%;display:flex;flex-direction:column;align-items:center;margin-top:18px;">
    <button id="startBtn" style="padding:12px 22px;border-radius:12px;background:linear-gradient(90deg,#00e676,#00b0ff);color:#000;font-weight:800;font-size:16px;border:none;cursor:pointer;">
      Play
    </button>
  </div>

  <!-- Game UI (hidden by default) -->
  <div id="gamePage" class="hidden" style="width:100%;display:flex;flex-direction:column;align-items:center;">
    <!-- your glass terminal, tap button, etc. -->
  </div>

  <!-- all your modals, audio, etc. -->
