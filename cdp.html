<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE DRINK PICKER</title>
  <style>
    :root {
      --bg: #000;
      --card: #111;
      --text: #fff;
      --cube-green: #00ff9d;
      --cube-glow: rgba(0, 255, 157, 0.25);
      --shadow: rgba(0, 0, 0, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:system-ui,sans-serif; min-height:100vh; display:flex; justify-content:center; align-items:center; }
    .container { max-width:500px; width:100%; padding:20px; text-align:center; }

    .title { font-size:34px; font-weight:900; background:linear-gradient(90deg,#00ff9d,#39ff14); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:8px; }
    .welcome { color:#fff; font-size:18px; margin:20px 0; font-weight:600; }
    .welcome span { color:var(--cube-green); }

    .balance { font-size:18px; margin:30px 0; }
    .stars { color:#FFD700; font-weight:900; }

    .marquee { overflow:hidden; white-space:nowrap; margin:30px 0; border-radius:16px; background:#111; padding:12px 0; }
    .marquee-inner { display:inline-block; animation:marquee 35s linear infinite; }
    .marquee img { width:100px; height:100px; object-fit:cover; margin:0 18px; border-radius:14px; border:2px solid var(--cube-green); }

    .cards-grid { 
      display:grid; 
      grid-template-columns:repeat(4,1fr); 
      gap:18px; 
      perspective:1200px;
      margin:40px 0;
    }

    .card {
      width:100%;
      height:150px;
      position:relative;
      transform-style:preserve-preserve-3d;
      cursor:pointer;
      transition:transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius:20px;
      box-shadow:0 12px 40px var(--shadow);
    }

    .card:hover { transform:scale(1.07) translateY(-12px); }

    .card-face {
      position:absolute;
      width:100%;
      height:100%;
      backface-visibility:hidden;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:14px;
      text-align:center;
      padding:16px;
      overflow:hidden;
      border:3px solid transparent;
    }

    /* BACK — YOUR CANVA CARD (TRANSPARENT) */
    .card-back {
      background-image: url('https://cdn.shopify.com/s/files/1/0962/6648/6067/files/Beige_Minimal_Romantic_Love_Questions_Card_Game_Document_1.png?v=1765313291');
      background-size: cover;
      background-position: center;
      border-color: var(--cube-green);
      box-shadow: 0 0 20px var(--cube-glow);
    }

    /* FRONT — CUBE GREEN CARD (GENERIC OR RANDOM) */
    .card-front {
      background: linear-gradient(135deg, #001a0f, #003322);
      color: var(--cube-green);
      border-color: var(--cube-green);
      box-shadow: 0 0 20px var(--cube-glow);
      transform: rotateY(180deg);
      font-size: 15px;
      text-shadow: 0 0 10px #000;
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    .card.flipped { transform: rotateY(180deg); }
    .card.locked { opacity:0.6; cursor:not-allowed; pointer-events:none; }

    .phone-modal {
      position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:999; }
    .phone-modal.active { display:flex; }
    .phone-content {
      background:#111; padding:30px; border-radius:20px; width:90%; max-width:380px; border:2px solid var(--cube-green); text-align:center; }
    .phone-input {
      width:100%; padding:16px; margin:20px 0; border:none; border-radius:12px; background:#222; color:#fff; font-size:16px; }
    .btn-confirm {
      background: var(--cube-green); color:#000; border:none; padding:16px; border-radius:12px; font-weight:900; font-size:18px; cursor:pointer; }

    .spinner { position:fixed; inset:0; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:9999; }
    .spinner.active { display:flex; }
    .spinner::after { content:""; width:60px; height:60px; border:6px solid #222; border-top:6px solid var(--cube-green); border-radius:50%; animation:spin 1s linear infinite; }

    @keyframes marquee { 0% { transform:translateX(0); } 100% { transform:translateX(-50%); } }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">CUBE DRINK PICKER</div>
    <div class="welcome" id="welcomeMsg">Welcome <span id="username">Guest</span>, you're on <span id="hostName">someone</span>'s VIP!</div>

    <div class="balance">
      <div>Stars: <span id="stars-count" class="stars">0</span></div>
      <div>Cash: ₦<span id="cash-count">0</span></div>
    </div>

    <div class="marquee">
      <div class="marquee-inner" id="marquee"></div>
    </div>

    <div class="cards-grid" id="cards-grid"></div>
  </div>

  <!-- PHONE MODAL -->
  <div class="phone-modal" id="phoneModal">
    <div class="phone-content">
      <h2 style="color:var(--cube-green);">Delivery Phone Number</h2>
      <p style="color:#888;margin:10px 0 20px;">We'll text/call this number to deliver your drink</p>
      <input type="tel" id="phoneInput" class="phone-input" placeholder="+234 801 234 5678">
      <button class="btn-confirm" id="phoneConfirm">CONFIRM & PICK</button>
    </div>
  </div>

  <!-- SPINNER -->
  <div class="spinner" id="spinner"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot, runTransaction, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
      authDomain: "dettyverse.firebaseapp.com",
      projectId: "dettyverse",
      storageBucket: "dettyverse.firebasestorage.app",
      messagingSenderId: "1036459652488",
      appId: "1:1036459652488:web:e8910172ed16e9cac9b63d"
    });
    const db = getFirestore(app);

    let currentUser = null;
    const COST = 100;

    const drinks = [
      "Hennessy Paradise","Cîroc Coconut","Don Julio 1942","Moët Ice","Ace of Spades",
      "Jack Daniel’s","Martell Blue Swift","Remy Martin XO","Grey Goose","Patrón Silver",
      "Casamigos Blanco","1800 Coconut","D’ussé VSOP","Belvedere","Cristal",
      "Dom Pérignon","Johnnie Walker Blue","Macallan 18","Heineken","Guinness","Red Bull"
    ];

    // YOUR CANVA BACK CARD
    const CARD_BACK = "https://cdn.shopify.com/s/files/1/0962/6648/6067/files/Beige_Minimal_Romantic_Love_Questions_Card_Game_Document_1.png?v=1765313291";

    // GENERIC CUBE GREEN FRONT CARD (you can change this to any image)
    const CARD_FRONT = "https://cdn.shopify.com/s/files/1/0962/6648/6067/files/Beige_Minimal_Romantic_Love_Questions_Card_Game_Document_1.png?v=1765313291"; // ← put your front card here (or use random ones below)

    // OPTIONAL: Random front cards (uncomment if you want variety)
    // const CARD_FRONTS = [
    //   "https://i.imgur.com/card1.png",
    //   "https://i.imgur.com/card2.png",
    //   "https://i.imgur.com/card3.png"
    // ];

    const DOM = {
      username: document.getElementById('username'),
      hostName: document.getElementById('hostName'),
      stars: document.getElementById('stars-count'),
      cash: document.getElementById('cash-count'),
      cardsGrid: document.getElementById('cards-grid'),
      marquee: document.getElementById('marquee'),
      phoneModal: document.getElementById('phoneModal'),
      phoneInput: document.getElementById('phoneInput'),
      phoneConfirm: document.getElementById('phoneConfirm'),
      spinner: document.getElementById('spinner')
    };

    const showSpinner = () => DOM.spinner.classList.add('active');
    const hideSpinner = () => DOM.spinner.classList.remove('active');

    const emailToDocId = (email) => {
      if (!email?.includes('@')) return null;
      const [local, domain] = email.toLowerCase().split('@');
      return `${local}_${domain.replace(/\./g, '_')}`;
    };

    const loadCurrentUser = async () => {
      showSpinner();
      try {
        const stored = JSON.parse(localStorage.getItem('vipUser') || localStorage.getItem('hostUser') || '{}');
        if (!stored?.email) return;

        const uid = emailToDocId(stored.email);
        if (!uid) return;

        const userRef = doc(db, 'users', uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          currentUser = { uid, stars: 0, cash: 0 };
          DOM.username.textContent = stored.email.split('@')[0];
          hideSpinner();
          return;
        }

        const data = snap.data();
        currentUser = { uid, ...data, email: stored.email };

        DOM.username.textContent = currentUser.chatId || stored.email.split('@')[0];
        const host = currentUser.hostName || currentUser.invitedBy || 'someone';
        DOM.hostName.textContent = host.startsWith('@') ? host : `@${host}`;

        DOM.stars.textContent = currentUser.stars || 0;
        DOM.cash.textContent = currentUser.cash || 0;

        onSnapshot(userRef, (snap) => {
          if (!snap.exists()) return;
          const d = snap.data();
          currentUser = { uid, ...d };
          DOM.stars.textContent = currentUser.stars || 0;
          DOM.cash.textContent = currentUser.cash || 0;
        });

      } catch (e) {
        console.error(e);
      } finally {
        hideSpinner();
      }
    };

    const initMarquee = () => {
      const inner = DOM.marquee;
      for (let i = 0; i < 16; i++) {
        const img = document.createElement('img');
        img.src = "https://source.unsplash.com/random/100x100/?cocktail,drink&" + i;
        inner.appendChild(img);
      }
      inner.innerHTML += inner.innerHTML;
    };

    const initCards = () => {
      const shuffled = [...drinks].sort(() => Math.random() - 0.5);
      DOM.cardsGrid.innerHTML = '';

      shuffled.forEach(drink => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.drink = drink;

        // Use your Canva back + CUBE green front
        const frontImg = CARD_FRONT; // or CARD_FRONTS[Math.floor(Math.random() * CARD_FRONTS.length)] for random

        card.innerHTML = `
          <div class="card-face card-back" style="background-image:url('${CARD_BACK}')"></div>
          <div class="card-face card-front" style="background-image:url('${frontImg}');background-size:cover;color:#fff;text-shadow:2px 2px 8px #000;">
            ${drink}
          </div>
        `;

        card.onclick = () => pickCard(card);
        DOM.cardsGrid.appendChild(card);
      });
    };

    const pickCard = (card) => {
      if (card.classList.contains('flipped')) return;
      if (!currentUser || currentUser.stars < COST) {
        alert(`Need ${COST} Stars to pick!`);
        return;
      }

      DOM.phoneModal.classList.add('active');
      DOM.phoneConfirm.onclick = async () => {
        const phone = DOM.phoneInput.value.trim();
        if (!phone || phone.length < 10) {
          alert('Valid phone number required');
          return;
        }

        DOM.phoneModal.classList.remove('active');
        DOM.phoneInput.value = '';
        showSpinner();

        try {
          const userRef = doc(db, 'users', currentUser.uid);
          await runTransaction(db, async (t) => {
            const snap = await t.get(userRef);
            if (!snap.exists()) throw "User not found";
            const data = snap.data();
            if (data.stars < COST) throw "Not enough stars";

            t.update(userRef, {
              stars: data.stars - COST,
              drinkRequests: arrayUnion({
                drink: card.dataset.drink,
                phone,
                timestamp: serverTimestamp(),
                status: 'pending'
              })
            });
          });

          card.classList.add('flipped');
          card.classList.add('locked');

          alert(`You picked:\n${card.dataset.drink}\n\nDelivery → ${phone}\n\nThank you for joining Cube!`);

          currentUser.stars -= COST;
          DOM.stars.textContent = currentUser.stars;
        } catch (e) {
          alert('Failed. Try again.');
        } finally {
          hideSpinner();
        }
      };
    };

    loadCurrentUser();
    initMarquee();
    initCards();
  </script>
</body>
</html>
