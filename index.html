<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xixi.live ‚Ä¢ Gold-Backed Chaos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --pink: #ff00a5;
      --hot: #ff2ec1;
      --gold: #fdb813;
      --deepgold: #e09d00;
      --black: #0a0010;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Floating Particles */
    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--pink), var(--gold));
      box-shadow: 0 0 30px var(--hot);
      animation: float 18s infinite linear;
    }
    @keyframes float {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(-150px) translateX(80px) scale(1); opacity: 0; }
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      background: radial-gradient(circle at 30% 70%, rgba(255,0,165,0.3) 0%, transparent 60%),
                  radial-gradient(circle at 70% 30%, rgba(253,184,19,0.2) 0%, transparent 50%);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(5rem, 15vw, 12rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--pink), var(--gold), var(--hot));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 100px rgba(255,0,165,0.7);
    }
    .tagline {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--gold), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .cta, .waitlist {
      margin-top: 3rem;
      padding: 1.4rem 4rem;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--pink), var(--hot));
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 15px 50px rgba(255,0,165,0.6);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .waitlist {
      background: linear-gradient(135deg, var(--gold), var(--deepgold));
      box-shadow: 0 15px 50px rgba(253,184,19,0.5);
    }
    .cta:hover, .waitlist:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 80px rgba(255,0,165,0.8);
    }
    .waitlist:hover { box-shadow: 0 30px 80px rgba(253,184,19,0.8); }

    /* Scrolling Picture Frames */
    .gallery {
      padding: 150px 8%;
      position: relative;
      z-index: 2;
    }
    .frames {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 4rem;
      perspective: 1500px;
    }
    .frame {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      aspect-ratio: 9/16;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      transform-style: preserve-3d;
    }
    .frame::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, var(--pink), var(--gold), transparent, var(--hot));
      background-size: 300% 300%;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
      animation: borderGlow 8s infinite linear;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    .frame:hover img {
      transform: scale(1.1) rotate(2deg);
    }
    @keyframes borderGlow {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Vault Footer */
    footer {
      background: linear-gradient(to top, var(--black), transparent),
                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23fdb81320" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L0,320Z"></path></svg>') bottom no-repeat;
      background-size: cover;
      padding: 200px 10% 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .vault {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 8vw, 7rem);
      background: linear-gradient(135deg, var(--gold), #fff, var(--deepgold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 80px rgba(253,184,19,0.6);
      margin-bottom: 2rem;
    }
    .vault-sub {
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--gold), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4rem;
    }
    .socials a {
      font-size: 3rem;
      margin: 0 2rem;
      color: var(--gold);
      transition: all 0.4s;
    }
    .socials a:hover {
      color: white;
      transform: scale(1.4) rotate(10deg);
      text-shadow: 0 0 40px var(--gold);
    }
  </style>
</head>
<body>

  <div id="particles"></div>

  <!-- HERO -->
  <section class="hero">
    <div style="text-align:center">
      <h1 class="logo">xixi</h1>
      <p class="tagline">Where Influencers Own the Room.<br>Powered by Gold-Backed $STRZ</p>
      <button class="cta" onclick="alert('Streaming revolution incoming üî•')">Go Live Now</button>
      <button class="waitlist" onclick="alert('Waitlist spot secured. You‚Äôre in the vault üèÜ')">Join the Waitlist</button>
    </div>
  </section>

  <!-- SCROLLING FRAMES GALLERY -->
  <section class="gallery">
    <div class="frames">
      <div class="frame"><img src="https://images.unsplash.com/photo-1614680376739-5ab870d9d3b9?w=800" alt="Creator"></div>
      <div class="frame"><img src="https://images.unsplash.com/photo-1573164574232-14f8e3a96c4f?w=800" alt="Chaos"></div>
      <div class="frame"><img src="https://images.unsplash.com/photo-1594736797933-d0501ba2fe65?w=800" alt="Gold"></div>
      <div class="frame"><img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=800" alt="Live"></div>
      <div class="frame"><img src="https://images.unsplash.com/photo-1622977257808-1ed2e8e0487b?w=800" alt="Vibes"></div>
      <div class="frame"><img src="https://images.unsplash.com/photo-1594737625797-7d19c0384a9c?w=800" alt="Crown"></div>
    </div>
  </section>

  <!-- VAULT FOOTER -->
  <footer>
    <div class="vault">$STRZ VAULT</div>
    <p class="vault-sub">Gold-Backed Currency ‚Ä¢ Influencer-Owned Rooms ‚Ä¢ Zero Apologies</p>
    <div class="socials">
      <a href="#">‚úï</a>
      <a href="#">üíé</a>
      <a href="#">üèÜ</a>
      <a href="#">üî•</a>
    </div>
    <p style="margin-top:4rem; opacity:0.7;">¬© 2025 xixi.live ‚Ä¢ The future is pink. The money is gold.</p>
  </footer>

  <script>
    // Particles
    for(let i = 0; i < 100; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 18 + 's';
      p.style.animationDuration = 12 + Math.random() * 15 + 's';
      document.getElementById('particles').appendChild(p);
    }

    // GSAP Magic
    gsap.from('.logo', { y: 120, opacity: 0, duration: 1.6, ease: 'power4.out' });
    gsap.from('.tagline', { y: 80, opacity: 0, delay: 0.6, duration: 1.4 });
    gsap.from('.cta', { scale: 0, opacity: 0, delay: 1.2, duration: 1, ease: 'back.out(1.8)' });
    gsap.from('.waitlist', { scale: 0, opacity: 0, delay: 1.4, duration: 1, ease: 'back.out(2)' });

    // Parallax + glow on frames
    gsap.utils.toArray('.frame').forEach((frame, i) => {
      gsap.to(frame, {
        y: -150,
        rotationY: i % 2 === 0 ? 15 : -15,
        rotationX: 10,
        ease: "none",
        scrollTrigger: {
          trigger: ".gallery",
          start: "top bottom",
          end: "bottom top",
          scrub: 1.5
        }
      });
    });
  </script>
</body>
</html>
