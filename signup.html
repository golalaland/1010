<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>TAPTAP VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #ffea00;
    --neon-pink: #ff0080;
    --electric-cyan: #00f0ff;
    --deep-void: #0c0017;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    min-height: 100vh;
    background: url('https://cdn.shopify.com/s/files/1/0962/6648/6067/files/TAPTAP_DO_NK.png?v=1763332210') center/cover no-repeat fixed;
    background-attachment: fixed;
    font-family: 'Exo 2', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Floating Neon Title */
  h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    background: linear-gradient(90deg, var(--gold), var(--neon-pink), var(--electric-cyan), var(--gold));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 40px rgba(255,234,0,0.7);
    letter-spacing: 8px;
    margin-bottom: 2rem;
    animation: pulse 3s infinite;
    text-transform: uppercase;
  }

  @keyframes pulse {
    0%,100% { opacity: 0.9; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.03); }
  }

  /* Floating Compact Form Elements */
  .form-group {
    margin: 0.7rem 0;
  }

  .form-group input {
    width: 320px;
    max-width: 90vw;
    padding: 0.9rem 1.3rem;
    border: none;
    border-radius: 30px;
    background: rgba(10,10,20,0.6);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,234,0,0.4);
    color: white;
    font-size: 0.95rem;
    text-align: center;
    transition: all 0.4s;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 25px rgba(255,234,0,0.6);
    transform: scale(1.04);
  }

  .form-group input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  /* Tiny Floating Gender Buttons */
  .gender-select {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 1.5rem 0;
  }

  .gender-select button {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: 2px solid rgba(255,234,0,0.5);
    background: rgba(20,0,40,0.7);
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 0 20px rgba(255,234,0,0.3);
  }

  .gender-select button:hover {
    transform: translateY(-8px) scale(1.15);
    box-shadow: 0 0 40px var(--gold);
  }

  .gender-select button.selected {
    background: var(--gold);
    color: #000;
    box-shadow: 0 0 50px var(--gold);
    border-color: var(--gold);
    animation: bounce 0.6s;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* DOB Tiny */
  #dob {
    width: 200px !important;
    padding: 0.8rem !important;
    border-radius: 30px !important;
    background: rgba(10,10,20,0.6) !important;
    border: 1px solid rgba(255,234,0,0.4) !important;
    color: white !important;
    text-align: center;
    margin: 1rem 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  /* VIP Toggle - Now a floating orb */
  #vipLabel {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    margin: 1rem 0 0.5rem;
    text-shadow: 0 0 15px var(--gold);
  }

  #vipLabel.on { color: var(--gold); text-shadow: 0 0 30px var(--gold); }

  .vip-toggle {
    width: 80px; height: 44px;
    background: rgba(30,0,60,0.8);
    border: 2px solid var(--gold);
    border-radius: 50px;
    position: relative;
    margin: 0 auto;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,234,0,0.4);
  }

  .vip-circle {
    width: 38px; height: 38px;
    background: #333;
    border-radius: 50%;
    position: absolute;
    left: 3px; top: 3px;
    transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 5px 15px rgba(0,0,0,0.8);
  }

  .vip-toggle.on .vip-circle {
    left: 39px;
    background: var(--gold);
    box-shadow: 0 0 40px var(--gold);
  }

  #vipMessage {
    font-weight: bold;
    color: var(--gold);
    text-shadow: 0 0 20px var(--gold);
    opacity: 0;
    margin-top: 0.8rem;
    font-size: 0.9rem;
  }

  /* SUBMIT BUTTON - PURE INSANITY */
  #submitBtn {
    margin: 2.5rem auto;
    padding: 1rem 3rem;
    width: auto;
    min-width: 220px;
    border: none;
    border-radius: 50px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    color: #000;
    background: linear-gradient(45deg, var(--gold), #fff, var(--gold));
    cursor: pointer;
    box-shadow: 0 0 50px rgba(255,234,0,0.7);
    transition: all 0.4s;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  #submitBtn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: 0.7s;
  }

  #submitBtn:hover::before {
    left: 100%;
  }

  #submitBtn:hover {
    transform: translateY(-6px) scale(1.08);
    box-shadow: 0 0 80px var(--gold);
  }

  /* FOMO - Now wild */
  #fomoPopup {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: var(--gold);
    padding: 0.9rem 2rem;
    border-radius: 50px;
    border: 2px solid var(--gold);
    font-family: 'Orbitron', sans-serif;
    font-weight: bold;
    font-size: 1rem;
    opacity: 0;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px var(--gold);
    z-index: 9999;
    animation: float 4s infinite;
  }

  #fomoPopup.show {
    opacity: 1;
    animation: popIn 0.8s, float 4s infinite 0.8s;
  }

  @keyframes popIn {
    0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
    80% { transform: translateX(-50%) scale(1.1); }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  @keyframes float {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
  }

  /* Footer - Tiny & Mysterious */
  footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.7rem;
    color: rgba(255,255,255,0.5);
    text-align: center;
    letter-spacing: 1px;
  }

  footer a { color: rgba(255,234,0,0.6); text-decoration: none; }
  footer a:hover { color: var(--gold); }
</style>
</head>
<body>

<div id="fomoPopup">‚ö° VIP just claimed in VI ‚Äì 12 secs ago!</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, query, collection, where, getDocs, arrayUnion, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ADDED: auth import (moved to top-level as required)
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ADDED: auth init
const auth = getAuth(app);

document.addEventListener('DOMContentLoaded', () => {
  let isVIP = false;
  let gender = '';
  const vipToggle = document.getElementById('vipToggle');
  const vipLabel = document.getElementById('vipLabel');
  const vipMessage = document.getElementById('vipMessage');
  const femaleBtn = document.getElementById('femaleBtn');
  const maleBtn = document.getElementById('maleBtn');
  const submitBtn = document.getElementById('submitBtn');
  const spinner = document.getElementById('spinner');
  const btnText = submitBtn.querySelector('.btn-text');
  const messageEl = document.getElementById('message');
  const nameInput = document.getElementById('name');
  const chatIdInput = document.getElementById('chatId');
  const phoneInput = document.getElementById('phone');
  const emailInput = document.getElementById('email');
  const dobInput = document.getElementById('dob');
  const fomoPopup = document.getElementById('fomoPopup');

  // ADDED: password input DOM (you added HTML for this already)
  const passwordInput = document.getElementById('password');

  const urlParams = new URLSearchParams(window.location.search);
  const referrer = urlParams.get('ref') || null;
  const validEmailSuffixes = ['@gmail.com','@yahoo.com','@icloud.com','@proton.me','@protonmail.com'];

  function sanitizeKey(key){ return key ? key.replace(/[.#$[\]]/g, ',') : key; }
  function cleanChatId(input){ return input.toLowerCase().replace(/[^a-z0-9_]/g, ''); }
  function isValidEmail(email) { return validEmailSuffixes.some(s => email.endsWith(s)); }

  function calculateAge(dobStr){
    if(!dobStr) return 0;
    const dob = new Date(dobStr);
    const diffMs = Date.now() - dob.getTime();
    const ageDt = new Date(diffMs);
    return Math.abs(ageDt.getUTCFullYear() - 1970);
  }

  async function isChatIdTaken(chatId) {
    const q = query(collection(db, "users"), where("chatIdLower", "==", chatId.toLowerCase()));
    const snapshot = await getDocs(q);
    return !snapshot.empty;
  }

  phoneInput.addEventListener('input', () => { phoneInput.value = phoneInput.value.replace(/\D/g,''); });

  femaleBtn.addEventListener('click', () => { gender='Female'; femaleBtn.classList.add('selected'); maleBtn.classList.remove('selected'); });
  maleBtn.addEventListener('click', () => { gender='Male'; maleBtn.classList.add('selected'); femaleBtn.classList.remove('selected'); });

  vipToggle.addEventListener('click', () => {
    isVIP = !isVIP;
    vipToggle.classList.toggle('on', isVIP);
    vipLabel.classList.toggle('on', isVIP);
    vipMessage.style.opacity = isVIP ? '1' : '0';
    if(isVIP) triggerSprayConfetti();
  });

  function triggerSprayConfetti() {
    const colors = ['#FFD700','#FF69B4','#00BFFF','#FF4500','#32CD32'];
    const numParticles = 50;
    const rect = vipToggle.getBoundingClientRect();
    const startX = rect.left + rect.width/2;
    const startY = rect.bottom;
    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.style.position='fixed';
      p.style.width='6px';
      p.style.height='16px';
      p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      p.style.left=`${startX}px`;
      p.style.top=`${startY}px`;
      p.style.opacity='0.9';
      p.style.borderRadius='2px';
      p.style.pointerEvents='none';
      p.style.zIndex='9999';
      document.body.appendChild(p);
      const angle = (Math.random()*Math.PI/2) - Math.PI/4;
      const speed = 300 + Math.random()*200;
      const duration = 1500 + Math.random()*500;
      const start = performance.now();
      (function animate(time){
        const t = (time-start)/duration;
        if(t<1){
          const dx = Math.sin(angle)*speed*t;
          const dy = -Math.cos(angle)*speed*t;
          p.style.transform=`translate(${dx}px, ${dy}px) rotate(${t*720}deg)`;
          p.style.opacity=`${1-t}`;
          requestAnimationFrame(animate);
        } else { p.remove(); }
      })(start);
    }
  }

  const today = new Date();
  const maxDate = new Date(today.getFullYear()-18,today.getMonth(),today.getDate());
  dobInput.max = maxDate.toISOString().split('T')[0];

  async function fetchRecentUsers() {
    const q = query(collection(db,"users"), orderBy("createdAt","desc"), limit(10));
    const snapshot = await getDocs(q);
    const users = [];
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      users.push({
        chatId: data.chatId || data.chatIdLower || 'someone',
        usernameColor: data.usernameColor || '#FFD700',
        isVIP: !!data.isVIP
      });
    });
    return users;
  }

  async function showFOMO() {
    const users = await fetchRecentUsers();
    if(users.length===0) return;
    let index = 0;
    setInterval(()=>{
      const u = users[index % users.length];
      fomoPopup.innerHTML = `<span style="font-weight:bold;color:${u.usernameColor}">${u.chatId}</span> just joined as a ${u.isVIP?'VIP':'Host'} ${u.isVIP?'üéâ':'üéà'}`;
      fomoPopup.style.opacity='1';
      setTimeout(()=>{ fomoPopup.style.opacity='0'; }, 3000);
      index++;
    }, 10000);
  }
  showFOMO();

  // helper: find inviter document (tries email-doc key first, then chatId lookup)
  async function findInviter(ref) {
    if(!ref) return null;
    // try treat as sanitized email key (doc id)
    try {
      const docRef = doc(db, "users", sanitizeKey(ref));
      const snap = await getDoc(docRef);
      if(snap.exists()) return { ref: docRef, data: snap.data() };
    } catch(e){}
    // else try lookup by chatIdLower
    try {
      const q = query(collection(db,"users"), where("chatIdLower","==", ref.toLowerCase()), limit(1));
      const snaps = await getDocs(q);
      if(!snaps.empty){
        const s = snaps.docs[0];
        return { ref: doc(db,"users",s.id), data: s.data() };
      }
    } catch(e){}
    return null;
  }

  // === SIGNUP HANDLER (updated to create Firebase Auth user + strong password check) ===
  submitBtn.addEventListener('click', async () => {
    const fullName = nameInput.value.trim();
    const chatIdRaw = chatIdInput.value.trim();
    const chatId = cleanChatId(chatIdRaw);
    const phone = phoneInput.value.trim();
    const email = emailInput.value.trim().toLowerCase();
    const dob = dobInput.value;
    const password = passwordInput ? passwordInput.value.trim() : '';

    // üß© Basic validation
    if(!fullName || !chatId || !phone || !email || !gender || !dob || !password){
      messageEl.textContent = 'Please fill in all fields.';
      return;
    }

    // üß† Password complexity validation (at least 8 chars, upper, lower, number, symbol)
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#^])[A-Za-z\d@$!%*?&#^]{8,}$/;
    if(!passwordRegex.test(password)){
      messageEl.textContent = 'Password must contain at least 8 characters, one uppercase, one lowercase, one number, and one symbol.';
      return;
    }

    const age = calculateAge(dob);
    if(age < 18){ messageEl.textContent='‚ùå You must be 18+ to sign up.'; return; }

    if(chatId.length < 5 || chatId.length > 15){
      messageEl.textContent='Username must be 5‚Äì15 characters.'; return;
    }
    if(phone.length < 11 || phone.length > 15){
      messageEl.textContent='Phone number not valid.'; return;
    }
    if(!isValidEmail(email)){
      messageEl.textContent='Email address not valid.'; return;
    }

    spinner.style.display='inline-block';
    btnText.style.display='none';
    messageEl.textContent='Signing up...';
    submitBtn.disabled = true;

    const uidKey = sanitizeKey(email);
    const userRef = doc(db, "users", uidKey);

    try {
      const existingSnap = await getDoc(userRef);
      const chatTaken = await isChatIdTaken(chatId);
      if(existingSnap.exists() || chatTaken){
        messageEl.textContent = "‚ùå User already exists with this email or username.";
        spinner.style.display='none'; btnText.style.display='inline';
        submitBtn.disabled = false;
        return;
      }

      // üß± Step 1: Create Firebase Authentication user
      let userCredential;
      try {
        userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("‚úÖ Firebase Auth user created:", userCredential.user.uid);
      } catch (err) {
        console.error("‚ùå Auth signup failed:", err);
        if (err.code === "auth/email-already-in-use") {
          messageEl.textContent = "This email is already registered.";
        } else if (err.code === "auth/weak-password") {
          messageEl.textContent = "Password is too weak.";
        } else {
          messageEl.textContent = "Signup failed. Please try again.";
        }
        spinner.style.display='none';
        btnText.style.display='inline';
        submitBtn.disabled = false;
        return;
      }

      // üß± Step 2: Continue Firestore creation
      let country = 'Unknown';
      try { 
        const res = await fetch('https://ipapi.co/json/'); 
        const data = await res.json(); 
        country = data.country_name || 'Unknown'; 
      } catch(e){}

      let inviterRecord = null;
      if(referrer) inviterRecord = await findInviter(referrer);

      let invitedByField = null;
      let hostNameField = null;
      if(inviterRecord && inviterRecord.data){
        const invData = inviterRecord.data;
        if(invData.email) invitedByField = sanitizeKey(invData.email);
        if(invData.chatId) hostNameField = invData.chatId;
      } else {
        if(referrer && !referrer.includes('@')) hostNameField = referrer;
        if(referrer && referrer.includes('@')) invitedByField = sanitizeKey(referrer);
      }

      const nowIso = new Date().toISOString();
      const userData = {
        uid: userCredential.user.uid,
        fullName, chatId, chatIdLower: chatId.toLowerCase(),
        email, phone, dob, age, gender,
        phoneVerified: false, emailVerified: false,
        isAdmin: false,
        isVIP: !!isVIP,
        isHost: (gender === 'Female' && !isVIP),
        featuredHosts: false,
        invitedBy: invitedByField || null,
        hostName: hostNameField || null,
        referral: referrer || null,
        hostLink: (!isVIP && gender === 'Female')
          ? `https://golalaland.github.io/chat/ref.html?ref=${encodeURIComponent(chatId)}`
          : null,
        vipName: isVIP ? chatId : null,
        country,
        city: "",
        location: "",
        bankName: "",
        bankAccountNumber: "",
        instagram: "",
        tiktok: "",
        whatsapp: "",
        telegram: "",
        bioPick: "",
        naturePick: "",
        fruitPick: "",
        videoUrl: "",
        stars: 50,
        starsToday: 0,
        starsGifted: 0,
        lastStarDate: nowIso.split("T")[0],
        cash: 0, points: 0, gifts: 0,
        views: 0,
        inviteeGiftStars: 0,
        usernameColor: '#' + Math.floor(Math.random()*16777215).toString(16),
        socialShare: (gender === 'Female' && !isVIP),
        subscriptionActive: false,
        subscriptionCount: 0,
        subscriptionStartTime: null,
        subscriptionEndTime: null,
        inviteeGiftShown: false,
        hostFriends: [],
        addedAt: Date.now(),
        createdAt: serverTimestamp(),
        lastUpdated: serverTimestamp()
      };

      await setDoc(userRef, userData);

      // üß© Update inviter stats if any
      if(inviterRecord && inviterRecord.ref && inviterRecord.data){
        const inviterRef = inviterRecord.ref;
        const inviterData = inviterRecord.data;
        const bonusStars = isVIP ? 100 : 50;
        try {
          await updateDoc(inviterRef, {
            hostFriends: arrayUnion({
              chatId,
              chatIdLower: chatId.toLowerCase(),
              email,
              giftShown: true,
              hostLink: inviterData.hostLink || null,
              hostVIP: isVIP ? 1 : 0,
              invitedBy: invitedByField || referrer || null
            }),
            stars: (inviterData.stars || 0) + bonusStars,
            starsGifted: (inviterData.starsGifted || 0) + bonusStars
          });
        } catch (err) {
          console.warn("Failed updating inviter stats:", err);
        }
      }

      // ‚úÖ Success UI + redirect
      messageEl.textContent = `‚úÖ Welcome ${fullName}! You‚Äôve been gifted 50 ‚≠êÔ∏è`;
      localStorage.setItem("vipUser", JSON.stringify({ email, chatId }));
      submitBtn.style.display = 'none';
      if(isVIP) triggerSprayConfetti();
      setTimeout(()=>{ window.location.href="nushop.html"; },1500);

    } catch (e) {
      console.error(e);
      messageEl.textContent = "‚ùå Signup failed. Please try again.";
      submitBtn.disabled = false;
    } finally {
      spinner.style.display='none';
      btnText.style.display='inline';
    }
  });
});
</script>
