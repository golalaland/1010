function sanitizeKey(email) {
¬†¬†return email

¬†¬†¬†¬†// Replace @ and . (and any stray commas or forbidden chars) with _
¬†¬†¬†¬†.replace(/[@.]/g, '_')

  function cleanChatId(input){ return input.toLowerCase().replace(/[^a-z0-9_]/g, ''); }

  function calculateAge(dobStr){
    if(!dobStr) return 0;
    const dob = new Date(dobStr);
    const diffMs = Date.now() - dob.getTime();
    const ageDt = new Date(diffMs);

    const q = query(collection(db, "users"), where("chatIdLower", "==", chatId.toLowerCase()));

function triggerSprayConfetti() {
  const vipColors = ['#FFD700', '#FFED97', '#E5C100', '#FFFFFF', '#B29700', '#C9A03F'];
  
  const toggle = document.getElementById('vipToggle');
  const rect = toggle.getBoundingClientRect();

  // EXACT same origin as your ORIGINAL code ‚Üí shoots from the BOTTOM of the toggle
  const startX = rect.left + rect.width / 2 + window.scrollX;
  const startY = rect.bottom + window.scrollY;   // ‚Üê THIS is what you had and what makes it perfect

  for (let i = 0; i < 85; i++) {
    const p = document.createElement('div');
    const color = vipColors[Math.floor(Math.random() * vipColors.length)];
    const isDiamond = Math.random() > 0.7;

    p.style.position = 'fixed';
    p.style.left = `${startX}px`;
    p.style.top = `${startY}px`;
    p.style.pointerEvents = 'none';
    p.style.zIndex = '99999';

    if (isDiamond) {
      p.style.width = '13px';
      p.style.height = '13px';
      p.style.background = 'transparent';
      p.style.border = `2.5px solid ${color}`;
      p.style.borderRadius = '3px';

      p.style.boxShadow = `0 0 22px ${color}`;
    } else {
      p.style.width = '8px';
      p.style.height = '24px';
      p.style.backgroundColor = color;
      p.style.borderRadius = '4px';
      p.style.boxShadow = `0 0 20px ${color}`;
    }

    document.body.appendChild(p);

    // EXACT same upward fan physics as your original, just stronger & richer
    const angle = (Math.random() * Math.PI / 2.1) - Math.PI / 4.2;  // Beautiful upward cone
    const speed = 480 + Math.random() * 300;       // Strong pop
    const duration = 2400 + Math.random() * 800;

    const start = performance.now();

    (function animate(time) {
      const t = (time - start) / duration;
      if (t < 1) {
        const dx = Math.sin(angle) * speed * t;
        const dy = -Math.cos(angle) * speed * t + 200 * t * t;  // Gentle gravity

        p.style.transform = `translate(${dx}px, ${dy}px) rotate(${t * 1080}deg)`;
        p.style.opacity = `${1 - t}`;

        requestAnimationFrame(animate);
      } else {
        p.remove();
      }
    })(start);

  // Golden flash from the exact same point
  const flash = document.createElement('div');

  const today = new Date();

    const q = query(collection(db,"users"), orderBy("createdAt","desc"), limit(10));

      const docRef = doc(db, "users", sanitizeKey(ref));

        } else {
          messageEl.textContent = "Signup failed. Please try again.";
        }
        spinner.style.display='none';
        btnText.style.display='inline';
        submitBtn.disabled = false;
        return;
      }

      // üß± Step 2: Continue Firestore creation
      let country = 'Unknown';
      try { 
        const res = await fetch('https://ipapi.co/json/'); 
        const data = await res.json(); 
        country = data.country_name || 'Unknown'; 
      } catch(e){}

      let inviterRecord = null;
      if(referrer) inviterRecord = await findInviter(referrer);

      let invitedByField = null;
      let hostNameField = null;
      if(inviterRecord && inviterRecord.data){
        const invData = inviterRecord.data;
        if(invData.email) invitedByField = sanitizeKey(invData.email);
        if(invData.chatId) hostNameField = invData.chatId;
      } else {
        if(referrer && !referrer.includes('@')) hostNameField = referrer;
        if(referrer && referrer.includes('@')) invitedByField = sanitizeKey(referrer);
      }

      const nowIso = new Date().toISOString();
      const userData = {
        uid: userCredential.user.uid,
        fullName, chatId, chatIdLower: chatId.toLowerCase(),
        email, phone, dob, age, gender,
        phoneVerified: false, emailVerified: false,
        isAdmin: false,
        isVIP: !!isVIP,
        isHost: (gender === 'Female' && !isVIP),
        featuredHosts: false,
        invitedBy: invitedByField || null,
        hostName: hostNameField || null,
        referral: referrer || null,
        hostLink: (!isVIP && gender === 'Female')
          ? `https://golalaland.github.io/chat/ref.html?ref=${encodeURIComponent(chatId)}`
          : null,
        vipName: isVIP ? chatId : null,
        country,
        city: "",
        location: "",
        bankName: "",
        bankAccountNumber: "",
        instagram: "",
        tiktok: "",
        whatsapp: "",
        telegram: "",
        bioPick: "",
        naturePick: "",
        fruitPick: "",
        videoUrl: "",
        stars: 50,
        starsToday: 0,
        starsGifted: 0,
        lastStarDate: nowIso.split("T")[0],
        cash: 0, points: 0, gifts: 0,
        views: 0,
        inviteeGiftStars: 0,
        usernameColor: '#' + Math.floor(Math.random()*16777215).toString(16),
        socialShare: (gender === 'Female' && !isVIP),
        subscriptionActive: false,
        subscriptionCount: 0,
        subscriptionStartTime: null,
        subscriptionEndTime: null,
        inviteeGiftShown: false,
        hostFriends: [],
        addedAt: Date.now(),
        createdAt: serverTimestamp(),
        lastUpdated: serverTimestamp()
      };

      await setDoc(userRef, userData);

      // üß© Update inviter stats if any
      if(inviterRecord && inviterRecord.ref && inviterRecord.data){
        const inviterRef = inviterRecord.ref;
        const inviterData = inviterRecord.data;
        const bonusStars = isVIP ? 100 : 50;
        try {
          await updateDoc(inviterRef, {
            hostFriends: arrayUnion({
              chatId,
              chatIdLower: chatId.toLowerCase(),
              email,
              giftShown: true,
              hostLink: inviterData.hostLink || null,
              hostVIP: isVIP ? 1 : 0,
              invitedBy: invitedByField || referrer || null
            }),
            stars: (inviterData.stars || 0) + bonusStars,
            starsGifted: (inviterData.starsGifted || 0) + bonusStars
          });
        } catch (err) {
          console.warn("Failed updating inviter stats:", err);
        }
      }

      // ‚úÖ Success UI + redirect
      messageEl.textContent = `‚úÖ Welcome ${fullName}! You‚Äôve been gifted 50 ‚≠êÔ∏è`;
      localStorage.setItem("vipUser", JSON.stringify({ email, chatId }));
      submitBtn.style.display = 'none';
      if(isVIP) triggerSprayConfetti();
      setTimeout(()=>{ window.location.href="nushop.html"; },1500);

    } catch (e) {
      console.error(e);
      messageEl.textContent = "‚ùå Signup failed. Please try again.";
      submitBtn.disabled = false;
    } finally {
      spinner.style.display='none';
      btnText.style.display='inline';
    }
  });
});
