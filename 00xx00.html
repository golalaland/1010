<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel — STRZ Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --border: #333;
      --accent: #ff006e;
      --accent2: #ff8c00;
      --text: #eee;
      --text-dim: #aaa;
      --success: #00ff9d;
      --danger: #ff3366;
      --glow: 0 0 20px rgba(255,0,110,0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container { max-width: 1400px; margin: 0 auto; }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    h1 { font-size: 2.8rem; text-align: center; margin: 20px 0 40px; }
    h2 { font-size: 1.8rem; margin: 32px 0 16px; }
    h3 { font-size: 1.4rem; margin: 24px 0 12px; }

    /* Cards */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(255,0,110,0.4); }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      box-shadow: var(--glow);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,0,110,0.5);
    }
    .btn-danger {
      background: #c42c2c;
      color: #fff;
    }
    .btn-danger:hover { background: #e32d2d; }

    /* Inputs */
    input[type="text"], input[type="number"], input[type="tel"], textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      transition: all 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,0,110,0.2);
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--glow);
    }
    th {
      background: #1a1a1a;
      padding: 14px;
      text-align: left;
      font-weight: 600;
      color: var(--accent);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td {
      padding: 12px 14px;
      border-top: 1px solid #333;
      font-size: 14px;
    }
    tr:hover { background: rgba(255,0,110,0.05); }

    /* Loader */
    #loaderOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none;
      align-items: center; justify-content: center; z-index: 99999; flex-direction: column; gap: 20px;
      font-size: 18px; color: var(--accent);
    }
    .loader-spinner {
      width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid var(--accent);
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Tabs */
    .tabs {
      display: flex; gap: 4px; margin-bottom: 24px; border-bottom: 1px solid #333;
      overflow-x: auto; padding-bottom: 8px;
    }
    .tab-btn {
      padding: 12px 24px; background: #1a1a1a; color: #aaa; border: none;
      border-radius: 12px 12px 0 0; cursor: pointer; font-weight: 600; white-space: nowrap;
      transition: all 0.3s;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff; box-shadow: var(--glow);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Responsive */
    @media (max-width: 768px) {
      .tabs { flex-wrap: wrap; }
      .card { padding: 16px; }
      table { font-size: 13px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STRZ Admin Empire</h1>

    <!-- Loader -->
    <div id="loaderOverlay">
      <div class="loader-spinner"></div>
      <div id="loaderText">Processing...</div>
    </div>

    <!-- Admin Login -->
    <section id="adminGate">
      <div class="card" style="max-width:420px;margin:0 auto;text-align:center;">
        <h2>Admin Access</h2>
        <input type="email" id="adminEmail" placeholder="admin@dettyverse.com" style="margin:16px 0;"/>
        <button id="adminCheckBtn" class="btn btn-primary">Enter Empire</button>
        <p id="adminGateMsg" style="margin-top:12px;color:#ff6b6b;min-height:24px;"></p>
      </div>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="hidden">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
        <div>
          <h2>Control Center</h2>
          <p>Admin: <strong id="currentAdminEmail"></strong></p>
        </div>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="usersTab">Users</button>
        <button class="tab-btn" data-tab="whitelistTab">Whitelist</button>
        <button class="tab-btn" data-tab="featuredTab">Featured</button>
        <button class="tab-btn" data-tab="withdrawalsTab">Withdrawals</button>
      </div>

      <!-- Users Tab -->
      <div id="usersTab" class="tab-content active">
        <div class="card">
          <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px;">
            <input type="text" id="userSearch" placeholder="Search users..." style="flex:1;min-width:200px;">
            <button id="selectAllUsers">Select All</button>
            <button id="massRemoveUsersBtn" class="btn btn-danger">Remove Selected</button>
            <button id="copyToFeaturedBtn" class="btn btn-primary">→ Featured</button>
            <button id="exportCurrentCsv" class="btn btn-primary">Export CSV</button>
          </div>
          <table id="usersTable">
            <thead>
              <tr>
                <th><input type="checkbox"></th>
                <th>ID</th>
                <th>Stars</th>
                <th>Cash</th>
                <th>VIP</th>
                <th>Admin</th>
                <th>Host</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Whitelist Tab -->
      <div id="whitelistTab" class="tab-content">
        <div class="card">
          <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px;">
            <input type="email" id="wlEmail" placeholder="Email">
            <input type="tel" id="wlPhone" placeholder="Phone">
            <button id="addWhitelistBtn" class="btn btn-primary">Add</button>
            <input type="file" id="wlCsvUpload" style="display:none;">
            <label for="wlCsvUpload" class="btn btn-primary" style="cursor:pointer;">Upload CSV</label>
            <label><input type="checkbox" id="cleanUpLady"> Clean old</label>
            <div style="flex:1;"></div>
            <button id="selectAllWhitelist">Select All</button>
            <button id="massRemoveWhitelistBtn" class="btn btn-danger">Remove</button>
          </div>
          <table id="whitelistTable">
            <thead>
              <tr>
                <th><input type="checkbox"></th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Featured Tab -->
      <div id="featuredTab" class="tab-content">
        <div class="card">
          <div style="display:flex;gap:12px;align-items:center;margin-bottom:16px;">
            <button id="selectAllFeatured">Select All</button>
            <button id="massRemoveFeaturedBtn" class="btn btn-danger">Remove</button>
            <button id="exportFeaturedCsv" class="btn btn-primary">Export CSV</button>
          </div>
          <table id="featuredTable">
            <thead>
              <tr>
                <th><input type="checkbox"></th>
                <th>ID</th>
                <th>Popup Photo</th>
                <th>Video URL</th>
                <th>Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Withdrawals Tab -->
      <div id="withdrawalsTab" class="tab-content">
        <div class="card">
          <div style="display:flex;gap:12px;align-items:center;margin-bottom:16px;">
            <button id="exportWithdrawalsCsv" class="btn btn-primary">Export CSV</button>
          </div>
          <table id="withdrawalsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>User</th>
                <th>ID</th>
                <th>Amount</th>
                <th>Bank</th>
                <th>Account</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="00xx00.js"></script>
</body>
</html>
